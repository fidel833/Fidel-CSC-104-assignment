<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USD to NGN Converter</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
  <h1>USD to NGN Converter</h1>
  <label for="amount">Enter amount in USD:</label>
  <input type="number" id="amount" placeholder="Enter amount in USD..." />
  <button onclick="usdToNgn()">Convert to NGN</button>
  <div id="result"></div>
  <hr>
  <h1>NGN to USD Converter</h1>
  <label for="amountNgn">Enter amount in NGN:</label>
  <input type="number" id="amountNgn" placeholder="Enter amount in NGN..." />
  <button onclick="ngnToUsd()">Convert to USD</button>
  <div id="resultNgn"></div>
</div>
<script src="index.js"></script>
</body>
</html>
