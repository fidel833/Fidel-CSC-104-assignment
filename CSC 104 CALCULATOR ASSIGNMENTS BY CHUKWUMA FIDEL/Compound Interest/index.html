<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Compound Interest Calculator</h1>
    <div class="form-group">
      <label for="principal">Principal Amount:</label>
      <input type="number" id="principal" placeholder="Enter principal amount">
    </div>
    <div class="form-group">
      <label for="rate">Interest Rate (%):</label>
      <input type="number" id="rate" placeholder="Enter interest rate">
    </div>
    <div class="form-group">
      <label for="time">Time (in years):</label>
      <input type="number" id="time" placeholder="Enter time in years">
    </div>
    <div class="form-group">
      <label for="compounding">Compounding Frequency:</label>
      <select id="compounding">
        <option value="annually">Annually</option>
        <option value="semi-annually">Semi-Annually</option>
        <option value="quarterly">Quarterly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>
    <button onclick="calculateInterest()">Calculate</button>
    <div id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
