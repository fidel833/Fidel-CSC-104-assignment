<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Appliances Store</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Digital Appliances Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="television.jpg" alt="Television">
                <h3>Television</h3>
                <p class="price">$599.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="gaming_pad.jpg" alt="Gaming Pad">
                <h3>Gaming Pad</h3>
                <p class="price">$49.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="computer_mouse.jpg" alt="Computer Mouse">
                <h3>Computer Mouse</h3>
                <p class="price">$19.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="airpod.jpg" alt="Airpod">
                <h3>Airpod</h3>
                <p class="price">$159.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <div class="product">
                <img src="wireless_keyboard.jpg" alt="Wireless Keyboard">
                <h3>Wireless Keyboard</h3>
                <p class="price">$79.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Digital Appliances Store</p>
        </div>
    </footer>
</body>
</html>
